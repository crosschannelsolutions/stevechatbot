<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 500px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-left: 5px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .user-message {
            text-align: right;
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-end;
        }
        .bot-message {
            text-align: left;
            background: #eee;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
function sendMessage() {
    const userInput = document.getElementById("user-input").value;
    if (!userInput) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;
    document.getElementById("user-input").value = "";

    fetch("https://stevechatbot.vercel.app/api/chat", {  // ‚úÖ Ensure this is correct
        method: "POST",  // ‚úÖ Use POST instead of GET
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: userInput }] })
    })
    .then(response => response.json())
    .then(data => {
        console.log("üõ† API Response:", data);
        
        if (data.choices && data.choices.length > 0) {
            const botMessage = `<div class="bot-message">${data.choices[0].message.content}</div>`;
            chatBox.innerHTML += botMessage;
        } else {
            chatBox.innerHTML += `<div class="bot-message">Error: No response from AI</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => {
        console.error("‚ùå Fetch Error:", error);
        chatBox.innerHTML += `<div class="bot-message">Sorry, an error occurred.</div>`;
    });
}
    </script>
</body>
</html>
