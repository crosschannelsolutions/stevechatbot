<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Floating Button */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Chat Popup */
        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }

        #close-chat {
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-left: 5px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .user-message {
            text-align: right;
            background: #007bff;
            color: white;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-end;
        }

        .bot-message {
            text-align: left;
            background: #eee;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <button id="chat-button">üí¨ Chat</button>
    <div id="chat-container">
        <div id="chat-header">
            AI Chatbot
            <span id="close-chat">&times;</span>
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle Chat Popup
        document.getElementById("chat-button").addEventListener("click", function() {
            document.getElementById("chat-container").style.display = "flex";
        });

        document.getElementById("close-chat").addEventListener("click", function() {
            document.getElementById("chat-container").style.display = "none";
        });

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;
            document.getElementById("user-input").value = "";

            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "bot-message";
            chatBox.appendChild(botMessageDiv);

            try {
                const response = await fetch("https://stevechatbot.vercel.app/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: [{ role: "user", content: userInput }] })
                });

                const data = await response.json();

                if (data.choices && data.choices.length > 0) {
                    let botText = data.choices[0].message.content;

                    // ‚úÖ Convert Markdown to HTML Formatting
                    botText = botText
                        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // Bold
                        .replace(/\*(.*?)\*/g, "<i>$1</i>") // Italics
                        .replace(/\n/g, "<br>") // Line breaks
                        .replace(/(\d+)\.\s/g, "<br><b>$1.</b> ") // Numbered lists
                        .replace(/- (.*?)/g, "<br>‚Ä¢ $1") // Bullet points
                        .replace(/\[(.*?)\]\((https?:\/\/[^\s]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // ‚úÖ Convert [text](URL) into a clickable link

                    botMessageDiv.innerHTML = botText;
                } else {
                    botMessageDiv.innerHTML = "Error: No response from AI.";
                }

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("‚ùå Fetch Error:", error);
                botMessageDiv.innerHTML = "Sorry, an error occurred.";
            }
        }
    </script>
</body>
</html>
